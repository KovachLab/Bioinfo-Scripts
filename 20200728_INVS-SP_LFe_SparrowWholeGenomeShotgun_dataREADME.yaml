METHODOLOGICAL INFORMATION

1. Description of methods used for collection/generation of data: 
#<Include links or references to publications or other documentation containing experimental design or protocols used in data collection>

Field sampling protocols followed SHARP SOPs for the year of collection. IACUC approval, bird banding permits and site permits where applicable should be available from Adrienne Kovach and/or Brian Olsen (University of Maine), or they would know where to get those numbers.

DNA was extracted from blood of individuals with an Omega E.Z.N.A. Blood DNA Mini kit (Norcross, GA, USA; for samples on blood cards) or a Zymo Quick DNA Miniprep Plus kit (Irvine, California, USA; for samples collected in Queens Lysis buffer) per manufacturers instructions with minor modifications and extracts were quantified with a Qubit 3.0 fluorometer (using broad sensitivity reagents). Genomic DNA was prepared into Illumina TruSeq libraries using a dilute (1/5th ratios) Kapa HyperPlus kit (Roche Sequencing Solutions, Pleasanton, California, USA). Library prep samples were pooled and lightly sequenced on an Illumina iSeq at HCGS to check the pool balance and re-pooled if necessary. The library pool was sequenced on an Illumina Novaseq6000 (SP500) at Dana Farber Institute using paired end 250-bp reads. Some sampling metadata and details pertaining to sample extraction and quantification can be found in the files 'SpaEx0003' & 'SpaEx0004' DNA Extraction sections of my ELN. See also the relevant library prep (SparrowIlluminaSpaLP0003 & SparrowIlluminaSpaLP0004) & sequencing sections (all subsections pertaining to this dataset - '20200728_INVS-SP_LFe_SparrowWholeGenomeShotgun') of the ELN. Any additional methods if they exist may be found in the Research Logs section of my ELN under the Sparrow Comparative Genomics -  Research Notes section. Stephen Simpson (UNH Hubbard Center for Genomic Studies) performed the library prep and pooling/preparation for sequencing and Kelley Thomas has contacts at Dana Farber and oversaw the sample submission for sequencing. Toni Westbrook performed the initial bioinformatic QC for assessing the iSeq results and ran the bcl2fastq pipeline (if not done by Dana Farber service provider?) and generated the sequencing and demultiplexing stats.

