6. Geographic location of data collection <latitude, longitude, or city/region, State, Country, as appropriate>: 
All samples were collected from sparrows in coastal tidal marshes in the northeastern USA, from Virginia to Maine. I attempted to use saltmarsh and Nelsons sparrow samples from outside of their hybrid zone (from south of Cape Cod for SALS and from Mendall Marsh, ME and north for Nelsons) 

Specific sampling locations and field metadata are available in the Saltmarsh Habitat & Avian Research Program (SHARP) database (http://demo.tidalmarshbirds.org/) and my electronic lab notebook (See SpaEx0003 & SpaEx0004)

