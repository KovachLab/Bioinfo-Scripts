6. Describe any quality-assurance procedures performed on the data: 
    A.) Reports - contains the bcl2fastq reports
    B.) Stats directory - files included/generated by Toni Westbrook (Hubbard Center for Genome Studies, University of New Hampshire) or as part of the Dana Farber sequencing service:
        i.) AdapterTrimming.txt, which does not appear very informative, I assume because no adapter trimming was performed on the raw data. Otherwise, I believe it would list for each sample, the total number of bases trimmed for Read1 and Read 2/lane and the percent of bases trimmed, followed by a detailed histogram of the number of bases trimmed per read position for each sample.
        ii.) DemuxSummaryF1L1.txt & DemuxSummaryF1L2.txt files, which lists, for each lane (lane 1 & 2 respectively, I assume the F# is if there is more than 1 flowcell to report on?) and tile number, the fraction of reads that were demuxed and assigned to each individual. Perhaps most usefully, there is a list at the end of the most common barcode combinations for the unknown reads.
        iii.) FastqSummaryF1L1.txt & FastqSummaryF1L2.txt files, which appear to be a summary for each tile the total number of raw reads compared with the number of reads that passed the filter? (PF). Of note, a high proportion (~72% & ~60% respectively) of the unknown reads did not pass the filter, which probably contributes to why they are unknown. Still, a large number of reads DID pass the filter so there could be some good additional data there if it is possible to tease apart who all it belongs to. Only 1 mismatch in the indices was permitted during demultiplexing, so might be worth checking for 2 mismatches if the hamming distance of my indices permits.
        iv.) ConversionStats.xml, DemultiplexingStats.xml & Stats.json files. These are all really detailed if you want to get into the nitty gritty - 
            a.) ConversionStats provides a detailed list for every sample, lane, tile the raw cluster count (# of reads) and the number of clusters (reads) that passed the filter, and within those 2 categories, for each read number, the total yield, (which is the total number of bases read across all clusters), the yield with a quality greater than 30 (presumably the number of bases >Q30), and the quality score sum which I am guessing is the total base quality scores across all reads for that tile. 
            b.) DemultiplexingStats.xml lists for each demultiplexed sample, on a per lane basis, the number of reads with perfectly matching indices and the number of reads with 1 mismatch in the indices that were included in the demultiplexed R1 and R2 files. 
            c.) Stats.json - This file basically compiles the key data from the other 2 files (ConversionStats.xml, DemultiplexingStats.xml) as well as AdapterTrimming.txt into a different format. This is also the target file used by multiqc to summarize the bcl2fastq data.
    C.) FastQC reports for the sequencing data were generated and manually assesed for the raw reads as well as post-adapter/quality trimming (contained in the directories called fastqcRawData and fastqcTrimmedData, respectively). Multiqc reporats were also generated for both sets of fastqc reports, as well as the bcl2fastq data, and the adapter removal settings. My summary and interpretation of the output QC reports is included in my electronic lab notebook.
    D.) For this initial sequencing run, I also conducted extensive assessment of my adapter removal and quality trimming parameters and output to ensure that the pipeline was performing as expected and generating high quality analysis-ready reads. See my electronic lab notebook section entitled 'Sparrow Comparative Genomics > Methods > Data Preprocessing' for detailed justification of pipeline and methods as well as fastqc expectations and parameters for the raw and quality trimmed reads and Adapter Removal parameter evaluation.

